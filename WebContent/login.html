<body>
<!-- note that this navbar code is referenced from my own personal project, referenced from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-color">
        <div class="container">
            <a class="navbar-brand" >Fabflix</a>
        </div>
    </nav>

<!-- FORM FOR LOGIN -->
    <div class="container mt-5">
        <h2 class="mb-2">Login to Fablix</h2>
        <!-- Set the method to POST to avoid showing the username/password in the URL
             The default action is disabled to allow your own implementation. -->
        <form id="login_form" method="post" action="#">
            <label><b>Username</b></label>
            <label>
                <input name="username" placeholder="Enter Username" type="text">
            </label>
            <br>
            <label><b>Password</b></label>
            <label>
                <input name="password" placeholder="Enter Password" type="password">
            </label>
            <br>
            <input type="submit" value="Login">
        </form>

        <div id="login_error_message"></div>
    </div>

<!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</body>
