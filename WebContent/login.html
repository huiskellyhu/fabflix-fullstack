<body class="login-page">


<!-- FORM FOR LOGIN -->
    <div class="container text-center mt-5 login-container">
        <h2 class="mb-3">Log in to Fablix</h2>
        <!-- Set the method to POST to avoid showing the username/password in the URL
             The default action is disabled to allow your own implementation. -->
        <div id="login_error_message" class="mb-3"></div>
        <form id="login_form" class="login-form" method="post" action="#">
            <input class="login-input" id=username name="username" placeholder="Enter Username" type="text">
            <label for="username"></label>
            <input class="login-input" id=password name="password" placeholder="Enter Password" type="password">
            <label for="password"></label>
            <input type="submit" class="btn btn-primary mt-2 custom-button" value="Login">
            <div class="g-recaptcha" data-sitekey="6Lccks8qAAAAAPijResgRT1uC-eYGLwROzEEh7lu"></div>

        </form>
    </div>

<!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
