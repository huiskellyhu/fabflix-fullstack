<div class="container text-center mt-5">
    <h2>Payment Information</h2>
    <p><b>Payment Details</b></p>
    <p id="payment-error-message"></p>
    <form class='mx-auto w-25' id="payment-form" action="#" method="POST">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
        <label for="first_name"></label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
        <label for="last_name"></label>
        <input type="text" class="form-control" id="card_num" name="card_num" placeholder="Card Number" required>
        <label for="card_num"></label>
        <input type="date" class="form-control" id="expiration_date" name="expiration_date" placeholder="Expiration Date" required>
        <label for="expiration_date"></label>

        <p id="final-payment"> FINAL PAYMENT: </p>
        <button type="submit" class="btn btn-primary mb-0">Place Order</button>
    </form>
