    <div class="container text-center mt-5">
        <h2>Welcome to Fabflix!</h2>

        <!-- SEARCH BAR -->
        <div class="search-bar">
            <h3 class="mb-2">Search for...</h3>
            <form id="search-form" action="results.html" method="GET">
                <div class="row justify-content-center align-items-end">
                    <div class="col-md-2 col-sm-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                        <label for="title"></label>
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <input type="number" class="form-control" id="year" name="year" placeholder="Year">
                        <label for="year"></label>
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <input type="text" class="form-control" id="director" name="director" placeholder="Director">
                        <label for="director"></label>
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <input type="text" class="form-control" id="star" name="star" placeholder="Star">
                        <label for="star"></label>
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <button type="submit" class="btn btn-primary mb-4 custom-button">Search</button>
                    </div>

                </div>
            </form>
        </div>


        <!-- BROWSE BY GENRE-->
        <div class="browse-section">
            <h3>Browse by Genres</h3>

            <div class="row" id="browse-genres">
                <!-- put genres here -->
            </div>
        </div>

        <div class="mb-3"></div>
        <!-- BROWSE BY TITLE -->
        <div class="browse-section">
            <h3>Browse by Title</h3>

            <div class="row" id="browse-titles">
                <!-- put titles here -->
            </div>
        </div>
    </div>
