<div class="container text-center mt-5">
    <h2>Add a Movie</h2>
    <p><b>New Movie Details</b></p>
    <p id="add-movie-message"></p>
    <form class='mx-auto w-25' id="add-movie-form" action="#" method="POST">
        <input type="text" class="form-control" id="title" name="title" placeholder="Movie Title" required>
        <label for="title"></label>
        <input type="number" class="form-control" id="year" name="year" placeholder="Year" required>
        <label for="year"></label>
        <input type="text" class="form-control" id="director" name="director" placeholder="Director" required>
        <label for="director"></label>
        <input type="text" class="form-control" id="star_name" name="star_name" placeholder="Star Name" required>
        <label for="star_name"></label>
        <input type="number" class="form-control" id="birth_year" name="birth_year" placeholder="Birth Year">
        <label for="birth_year"></label>
        <input type="text" class="form-control" id="genre_name" name="genre_name" placeholder="Genre Name" required>
        <label for="genre_name"></label>

        <button type="submit" class="btn btn-primary mt-2 mb-0 custom-button">Submit</button>
    </form>
